<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panto</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./images/favicons/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicons/icon.svg" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      href="./images/favicons/apple-touch-icon.png"
    />
  </head>
  <body>
    <header class="header">
      <div class="contatiner">
        <nav class="header__menu nav">
          <a href="#" class="header__logo"> Panto </a>

          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#!" class="header__nav-link">Furniture</a>
            </li>
            <li class="header__nav-item">
              <a href="#!" class="header__nav-link">Shop</a>
            </li>
            <li class="header__nav-item">
              <a href="#!" class="header__nav-link">About Us</a>
            </li>
            <li class="header__nav-item">
              <a href="#!" class="header__nav-link">Contact</a>
            </li>
          </ul>

          <a href="#!" class="cart">
            <img class="cart__img" src="./images/icons/cart.svg" alt="" />
            <div class="cart__count">0</div>
          </a>
        </nav>

        <div class="header__content">
          <h1 class="header__title">
            Make your interior more minimalistic & modern
          </h1>
          <p class="header__text">
            Turn your room with panto into a lot more minimalist and modern with
            ease and speed
          </p>

          <form class="header__search search-form" action="">
            <input
              class="search-form__input"
              placeholder="Search furniture"
              type="text"
              autocomplete="off"
            />
            <button class="search-form__btn">
              <img src="./images/icons/search.svg" alt="Search" />
            </button>
          </form>
        </div>


        <div class="header__dot-sofa">
          <button class="info-dot">
            <div class="info-dot__circle"></div>
            <div class="info-dot__radius"></div>
          </button>
          
          <div class="info-hint">
            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--orange"></div>
            </label>

            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--biruza"></div>
            </label>
            

            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--gray"></div>
            </label>
          </div>
        </div>
        
        <div class="header__dot-vase">
          <button class="info-dot">
            <div class="info-dot__circle"></div>
            <div class="info-dot__radius"></div>
          </button>

          <div class="info-hint none">
            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--orange"></div>
            </label>

            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--biruza"></div>
            </label>
            

            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--gray"></div>
            </label>
          </div>
        </div>
        
        <div class="header__dot-item">
          <button class="info-dot">
            <div class="info-dot__circle"></div>
            <div class="info-dot__radius"></div>
          </button>

          <div class="info-hint none">
            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--orange"></div>
            </label>

            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--biruza"></div>
            </label>
            

            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--gray"></div>
            </label>
          </div>
        </div>

        <div class="header__dot-wall">
          <button class="info-dot">
            <div class="info-dot__circle"></div>
            <div class="info-dot__radius"></div>
          </button>
          
          <div class="info-hint none">
            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--orange"></div>
            </label>

            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--biruza"></div>
            </label>
            

            <label>
              <input class="info-hint__radio" type="radio" name="sofa-color">
              <div class="info-hint__radio-fake info-hint__radio-fake--gray"></div>
            </label>
          </div>
        </div>

      </div>
    </header>
    
    <script src="./js/main.js"></script>
  </body>
</html>
